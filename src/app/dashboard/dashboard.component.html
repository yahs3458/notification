<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle menu="main-menu">
        <ion-button>
          <ion-icon slot="icon-only" name="menu" color="inherit"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>
<ion-menu menuId="main-menu" slot="start" side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>

      <ion-item (click)="logout()">
        <ion-icon name="log-out-outline" style="margin-right: 10px" color="inherit"></ion-icon>
        <ion-label>LogOut</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content id="main-content" class="ion-padding">
  <ion-grid [fixed]="true">
    <ion-card style="background: #f7e0fb;">
      <ion-router-link routerLink="/notify">
        <img alt="Pending List" src="../../../assets/notification.jpg" />
        <ion-card-header style="background: #732281;">
          <ion-card-title style="font-weight: 600;color: #fff;">Notification</ion-card-title>
        </ion-card-header>
      </ion-router-link>
    </ion-card>
    <!-- <ion-card style="background: #dfd1a6;">
      <ion-router-link routerLink="/inspection-list">
      <img alt="Report" src="/assets/icon/icons/report.svg" style="transform: rotate(343deg);" />
      <ion-card-header style="background: #846406;">
        <ion-card-title style="font-weight: 600;color: #fff;">Report</ion-card-title>
      </ion-card-header>
    </ion-router-link>
    </ion-card> -->
  </ion-grid>
</ion-content>
